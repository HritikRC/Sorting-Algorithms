<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insertion Sort</title>
	<style type="text/css">
		body {
			margin : 0px;
		}
		canvas {
			border : 1px solid black
			padding : 0px;
		}
	</style>
</head>
<body>
	<script src = "p5.js"></script>
	<script type="text/javascript">
		var randomArray = [];
		var numberOfColumns = 250;
		function setup(){
			createCanvas(800, 500);
			for(var i = 1; i <= numberOfColumns; i++){
				randomArray.push(i);
			}
		    for(let i = randomArray.length - 1; i > 0; i--){
		        const j = Math.floor(Math.random() * randomArray.length);
		        [randomArray[i], randomArray[j]] = [randomArray[j], randomArray[i]];
		    }
		    frameRate(30)
		}

		var index = 0;
		function draw (){
			background(0);
			for(var i = 0; i < randomArray.length; i++){
				stroke(0);
				fill(0, 255, 0);
				if(i > index){
					fill(255, 0, 0);
				}
				rect(i * (800 / numberOfColumns), 500 - randomArray[i] * (500 / numberOfColumns), (800 / numberOfColumns), randomArray[i] * (500 / numberOfColumns));
			}

			// Sorting Algorithm
			var variableIndex = index;
			for(var i = variableIndex - 1; i >= 0; i--){
				if(randomArray[variableIndex] < randomArray[i]){
					[randomArray[i], randomArray[variableIndex]] = [randomArray[variableIndex], randomArray[i]];
				}
				variableIndex--;
			}
			if(index == randomArray.length - 1){
				index = 0;
			} else {
				index++;
			}
		}
	</script>
</body>
</html>
